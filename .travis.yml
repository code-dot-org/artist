language: node_js
node_js: 6
cache: yarn

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++

script:
  - yarn test && codecov

notifications:
  email: false

before_deploy: yarn build

deploy:
  local_dir: build
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
